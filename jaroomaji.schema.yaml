# # # # # # # # # # # # # # # # # # # #
# スキーマの基本情報の設定
# # # # # # # # # # # # # # # # # # # #
schema:
  schema_id: jaroomaji
  name: 日本語ローマ字
  version: "1.0"
  author:
    - lazy fox chan
  description: |
    日本語ローマ字入力
    ・でも「-」キーだけじゃなくてLキーも伸ばし棒
    ・Shift押しながら入力すると強制カタカナ入力だにょ

# # # # # # # # # # # # # # # # # # # #
# 機能切り替えの設定
# # # # # # # # # # # # # # # # # # # #
switches:
  - name: ascii_mode
    states: [ あ, A ]
    reset: 1  # デフォルトで英数モード
  - name: full_shape
    states: [ 半角記号, 全角記号 ]
    reset: 0  # デフォルトで半角記号モード

# # # # # # # # # # # # # # # # # # # #
# 読み込むエンジンの設定
# # # # # # # # # # # # # # # # # # # #
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
  filters:
    - uniquifier

