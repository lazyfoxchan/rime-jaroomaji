# # # # # # # # # # # # # # # # # # # #
# 記号入力の設定
# # # # # # # # # # # # # # # # # # # #
punctuator:
  full_shape:
    ' ' : '　'
    ',' : '、'
    '.' : '。'
    '?' : '？'
    '!' : '！'
    '<' : [ '《', '〈' ]
    '>' : [ '》', '〉' ]
    '/' : [ '・', '…', '，', '／' ]
    '\' : [ '＼', '￥', '￦' ]
    '_' : [ '＿', '－', '～', '——', '➖', '〰' ]
    '[' : [ '「', '【', '〔', '［' ]
    ']' : [ '」', '】', '〕', '］' ]
    '{' : [ '『', '〖', '｛' ]
    '}' : [ '』', '〗', '｝' ]
  half_shape:
    ' ' : '　'  # 半角記号モードでも全角スペースにする
    ',' : '、'
    '.' : '。'
    '?' : '？'
    '!' : '！'
    '<' : [ '《', '〈', '<' ]
    '>' : [ '》', '〉', '>' ]
    '/' : [ '・', '…', '，', '／' ]
    '\' : [ '\', '￥', '￦' ]
    '_' : [ '_', '－', '～', '——', '➖', '〰' ]
    '[' : [ '「', '【', '〔', '［', '[' ]
    ']' : [ '」', '】', '〕', '］', ']' ]
    '{' : [ '『', '〖', '｛', '{' ]
    '}' : [ '』', '〗', '｝', '}' ]

# # # # # # # # # # # # # # # # # # # #
# キーバインドの設定
# # # # # # # # # # # # # # # # # # # #
key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: minus, send: minus }  # 「ー」入力用
    - { when: has_menu, accept: Return, send: Shift+Return }  # Enterで変換しないで直接確定
    - { when: has_menu, accept: Shift+Return, send: Return }  # Shift + Enterで英字確定

